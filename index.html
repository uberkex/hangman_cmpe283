<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  
</head>
<body>
  
  <h1 style="text-align: center;">Hangman!</h1>
  <h2 style="text-align: center;">Word to guess</h2>
  
  <p style="font-weight: bolder; text-align: center;" id="guess-area"></p>

  
  <p style="font-weight: bold;">Enter your letter here:</p>
  
  
  <form id="guess-form">
  <input name="letter" id="letter-area" type="text" maxlength="1">
  <button>Enter</button>
  </form>

  <p id="wrong-guess-area">Incorrect letters you've entered:</p>
  
  <script src="app.js"></script>
</body>
</html>
